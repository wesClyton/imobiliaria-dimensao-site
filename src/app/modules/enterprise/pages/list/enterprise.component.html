<section class="box-2">
  <div
    *ngFor="let enterprise of enterprises;"
    (click)="openLink(enterprise)"
    class="enterprise">
    <div>
      <img [src]="enterprise.foto | pathImage: 'empreendimentos'" [alt]="enterprise.nome">
      <button class="icon-arrow-right"></button>
    </div>

    <div>
      <h2>{{ enterprise.nome }}</h2>
      <h5>{{ enterprise.cidade | cityState }}</h5>
      <p *ngIf="enterprise.descricao">{{ enterprise.descricao | resumeText : 120 }}</p>
    </div>
  </div>
</section>
