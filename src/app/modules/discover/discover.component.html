<div class="inside-page">

  <div class="box">
    <h1>Descubra</h1>

    <div class="box-form">
      <form class="form" [formGroup]="form" (ngSubmit)="submit()">
        <div class="input-field">
          <label>Endere√ßo</label>
          <input
            type="text"
            class="input"
            (keydown.enter)="$event.preventDefault()"
            placeholder="Informe uma cidade, bairro ou rua.."
            type="text"
            #search
          />
        </div>
      </form>
    </div>
  </div>

  <div class="box-2">

    <google-map
  
      #myGoogleMap

      height="500px"
      width="100%"
      [zoom]="zoom"
      [center]="center"
      [options]="options"
      (mapClick)="eventHandler($event,'mapClick')"
      (mapDblclick)="eventHandler($event,'mapDblclick')"
      (mapDrag)="eventHandler($event,'mapDrag')"
      (mapDragend)="eventHandler($event,'mapDragend')"
      (mapRightclick)="eventHandler($event,'mapRightclick')"
      (positionChanged)="eventHandler($event,'marker_positionChanged')"
      (zoomChanged)="eventHandler($event,'zoomChanged')"
    >
      <map-marker
        #markerElem="mapMarker"
        *ngFor="let marker of markers"
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        [options]="marker.options"
        [icon]="iconPin"
        (mapClick)="openInfo(markerElem, marker.description)"
      >
      </map-marker>

      <map-info-window>
        <div class="content">
          <img [src]="infoMaker.image" alt="">
          <h2>{{ infoMaker.tipo }}</h2>
          <div class="numbers">
            <div *ngIf="infoMaker.areaTotal">
              <i class="icon-metragem"></i> {{ infoMaker.areaTotal | m2: true }}
            </div>
            <div *ngIf="infoMaker.dormitorios">
              <i class="icon-dormitorios"></i> {{ infoMaker.dormitorios }}
            </div>
            <div *ngIf="infoMaker.banheiros">
              <i class="icon-banheiros"></i> {{ infoMaker.banheiros }}
            </div>
            <div *ngIf="infoMaker.vagasGaragem">
              <i class="icon-garagem"></i> {{ infoMaker.vagasGaragem }}
            </div>
          </div>
          <p>R$ {{ infoMaker.valor }} </p>
        </div>
      </map-info-window>
    </google-map>
      
    
  </div>

</div>
