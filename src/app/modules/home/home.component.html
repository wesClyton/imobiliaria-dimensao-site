<div *ngIf="banners" class="banners">
  <swiper
    [config]="swiperConfig"
    (transitionStart)="buttonsAnimation()">
    <ng-template swiperSlide *ngFor="let banner of banners;">
      <section
        class="banner"
        [ngStyle]="{'background-image': 'url(' + pathImageBanner(banner.foto) + ')'}">

        <div class="gradient"></div>

        <div class="text">
          <h1>{{ banner.nome }}</h1>
          <p>{{ banner.descricao }}</p>
        </div>

        <div #buttons class="buttons">
          <a routerLink="{{ ANNOUNCEMENT_CONFIG.pathFront }}/{{ banner.link }}&destaque=true" class="btn btn-white">Ver destaques</a>
          <a routerLink="{{ ANNOUNCEMENT_CONFIG.pathFront }}/{{ banner.link }}" class="btn btn-primary">Encontre o seu</a>
        </div>
      </section>
    </ng-template>
  </swiper>
</div>
