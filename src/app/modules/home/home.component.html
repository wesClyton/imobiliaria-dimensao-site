<div class="banners" *ngIf="banners">
  <swiper
    [config]="swiperConfig"
    (transitionStart)="buttonsAnimation()">
    <ng-template swiperSlide *ngFor="let banner of banners;">
      <section
        class="banner"
        [ngStyle]="{'background-image': 'url(' + pathImageBanner(banner.foto) + ')'}">

        <div class="text">
          <h1>{{ banner.nome }}</h1>
          <p>{{ banner.descricao }}</p>
        </div>

        <div #buttons class="buttons">
          <button class="btn btn-white" type="button">Ver destaques</button>
          <button class="btn btn-primary" type="button">Encontre o seu</button>
        </div>
      </section>
    </ng-template>
  </swiper>
</div>
